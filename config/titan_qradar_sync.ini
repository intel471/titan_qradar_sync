[files]
config_directory = config/
log_directory = logs/
log_prefix = titan_qradar_sync_log_
cursor_file_malware_indicator_sets = cursor_malware_indicator_sets.txt
cursor_file_malware_indicator_tables = cursor_malware_indicator_tables.txt

[intel471]
titan_username = <YOUR TITAN USERNAME>
titan_api_key = <YOUR TITAN API KEY>
titan_api_base_url = https://api.intel471.com/v1/
titan_api_batch_size = 100
titan_portal_base_url = https://titan.intel471.com/
titan_user_agent = titan_qradar_sync/0.1
malware_indicators_set_initial_last_updated_timestamp = 1625097600000
malware_indicators_table_initial_last_updated_timestamp = 1625097600000

[qradar]
base_url = https://localhost:8444/api/
username = <YOUR QRADAR USERNAME>
password = <YOUR QRADAR PASSWORD>
auth_key = <YOUR QRADAR AUTH KEY>
qradar_user_agent = titan_qradar_sync/0.1
populate_malware_indicators_sets = True
populate_malware_indicators_tables = True
ignore_expired_malware_indicators_sets = True
ignore_expired_malware_indicators_tables = True
malware_indicators_set_ip_medium_confidence = Intel 471 Malware Indicators Set (IP) (Alert)
malware_indicators_set_ip_high_confidence = Intel 471 Malware Indicators Set (IP) (Block)
malware_indicators_set_hash_medium_confidence = Intel 471 Malware Indicators Set (Hash) (Alert)
malware_indicators_set_hash_high_confidence = Intel 471 Malware Indicators Set (Hash) (Block)
malware_indicators_set_url_medium_confidence = Intel 471 Malware Indicators Set (URL) (Alert)
malware_indicators_set_url_high_confidence = Intel 471 Malware Indicators Set (URL) (Block)
malware_indicators_table = Intel 471 Malware Indicators Table
reference_set_time_to_live = 30 days
reference_table_time_to_live = 30 days
reference_set_timeout_type = LAST_SEEN
reference_table_timeout_type = LAST_SEEN